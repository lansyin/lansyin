# The URL the site will be built for
base_url = "https://lanlan.moe"

# The default author for pages
author = "lansyin"

# The site title and description; used in feeds by default.
title = "Little Zeal, "
description = "Where Little Lan write about her personal growth. "

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# When set to "true", a feed is automatically generated.
generate_feed = true

# The taxonomies to be rendered for the site and their configuration of the default languages
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [{ name = "tags", paginate_by = 8 }]

# When set to "true", the generated HTML files are minified.
minify_html = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# The theme to use for code highlighting
highlight_theme = "base16-ocean-light"

[extra]
# Header title
slogan = "Little Zeal, "

# Third party modules to be listed in the shortcode `licenses`. 
# Example:
#     licenses = [
#         { name = "A", link = "", lic_3rd = "moda" }, # load `3rdparty/moda/LICENSE` or 3rdparty/moda`
#         { name = "B", link = "", lic_path = "static/modb" }, # load `static/modb/LICENSE` or `static/modb`
#         { name = "C", link = "", lic_text = "MIT .." }, # use inline license
#     ]
licenses = [
    { name = "Reseter.css", link = "https://github.com/xkrishguptaa/reseter.css", lic_3rd = "reseter" },
    { name = "Zola", link = "https://github.com/getzola/zola", lic_3rd = "zola" },
]

# Footer links
links = [
    { url = "https://github.com/lansyin", name = "Github" },
    { url = "https://x.com/lansyin", name = "X" },
    { url = "https://instagram.com/lansyin0v0", name = "Instagram" },
    { url = "mailto:lansyin@foxmail.com", name = "lansyin@foxmail.com" },
]

# Footer message
blessing = "Wishing my posts would benefit you. "
